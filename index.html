<!DOCTYPE html>
<html>
    <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>ToDo List</title>

      <!--CSS Link-->
      <link rel="stylesheet" href="style.css">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

      <!--Fontawesome link-->
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    </head>
    <body onload="reloadTask()">
      <div class="modal fade" id="newTaskModal" tabindex="-1" aria-labelledby="newTaskModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Add New Task</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div class="mb-3">
                  <label for="taskTitle" class="form-label">TASK TITLE</label>
                  <input type="text" class="form-control" id="taskTitle"/>
              </div>
              <div class="mb-3">
                  <label for="taskDescription" class="form-label">TASK DESCRIPTION</label>
                  <textarea rows="3" class="form-control" id="taskDescription"></textarea>
              </div>
              <div class="modal-footer">
                  <button onclick="addTask()" type="button" class="btn btn-primary" data-bs-dismiss="modal">SAVE</button>
              </div>
           </div>
          </div>
        </div>
      </div>


      <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">ToDo List</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <!-- <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li> -->
            </ul>
            <form class="search d-flex">
              <input class="form-control me-2" type="search" placeholder="Search Task" aria-label="Search" id="searchtextbox" onkeyup="searchfun()">
              <!-- <button class="btn btn-outline-success" type="submit">Search</button> -->
            </form>
          </div>
        </div>
      </nav>

      <section class="header">
        <h1>Todo List Application</h1>
        <h3>Things to do...</h3>
        </br>
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#newTaskModal">
          <i class="fas fa-plus"></i>ADD NEW
        </button>
        <button class="btn btn-danger" id="deleteall">
          <i class="fas fa-trash-alt"></i>Delete All
        </button>
      </section>


      <div class="container">
        <table class="table table-success table-striped mt-5" id="table">
          <thead>
            <tr>
              <th>Task Title</th>
              <th>Task Description</th>
              <th>Edit</th>
              <th>Delete</th>
            </tr>
          </thead>
          <tbody id="table-body">
            <!-- <tr>
              <td></td>
              <td></td>
              <td><i class="fas fa-edit btnedit" name=${id} onclick="editTask(this)"></i></td>
              <td><i class="fas fa-trash-alt btndelete" name=${id} onclick="deleteTask(this)"></i></td>
            </tr> -->
          </tbody>
        </table>
      </div>



      <script src="index.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    
    </body> 
</html>
